<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ MEDIA_URL }}global.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-brand">Rango</h1>
        <div class="navbar-links">
            <ul class="navbar-items">
                <li class="navbar-item">
                    <a href="/rango_app/home/" class="navbar-link">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="/rango_app/add_category/" class="navbar-link">
                        Add a Category
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Add Page</h1>
    <div>
        <form id="add_page_form" method="post" 
            action="/rango_app/add_page/{{ category.slug }}/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Add Page">
        </form>
    </div>
</body>
</html>
