{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block local_styles %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}forms.css">
{% endblock %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    <h1 class="mb-5">Register Here</h1>
    <form id="registration_form" method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
